name: golds_gym
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  cupertino_icons: ^1.0.8
  flutter:
    sdk: flutter
  flutter_screenutil: ^5.9.3
  flutter_svg: ^2.0.16
  go_router: ^14.6.2
  keyboard_avoider: ^0.2.0

dev_dependencies:

  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/svg/

  fonts:
    - family: NeoSansArabic
      fonts:
        - asset: assets/fonts/NeoSansArabic-Regular.ttf
        - asset: assets/fonts/NeoSansArabic-Bold.ttf
          weight: 700
        - asset: assets/fonts/NeoSansArabic-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/NeoSansArabic-Medium.ttf
          weight: 500
